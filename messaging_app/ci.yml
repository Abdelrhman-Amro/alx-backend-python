name: Django CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:5.7
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: test_db
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="mysqladmin ping --silent"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3

        env:
            DJANGO_SETTINGS_MODULE: messaging_app.settings
            DATABASE_URL: mysql://root:root@127.0.0.1:3306/test_db

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  python -m venv venv
                  . venv/bin/activate
                  pip install -r requirements.txt

            - name: Wait for MySQL
              run: |
                  while ! mysqladmin ping --host=127.0.0.1 --user=root --password=root --silent; do
                    echo "Waiting for MySQL to be ready..."
                    sleep 5
                  done

            - name: Run tests
              run: |
                  . venv/bin/activate
                  python manage.py test
